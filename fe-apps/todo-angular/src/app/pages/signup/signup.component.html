<div class="row container form-card">
  <div class="col s12">
    <div class="card">
      <form #signupForm="ngForm" (ngSubmit)="signUp()">
        <div class="card-content">
          <div class="card-title">Sign Up</div>
          <div class="input-field">
            <label for="name" class="active">Name</label>
            <input id="name" name="name" [(ngModel)]="signupObj.name" placeholder="Name" type="text" required>
          </div>
          <div class="input-field">
            <label for="email" class="active">Email</label>
            <input id="email" name="email" [(ngModel)]="signupObj.email" placeholder="Email" type="text" required>
          </div>
          <div class="input-field">
            <label for="password" class="active">Password</label>
            <input id="password" name="password" [(ngModel)]="signupObj.password" placeholder="Password" type="password" required>
          </div>
          <div class="input-field">
            <label for="rePassword" class="active">Re-Enter Password</label>
            <input id="rePassword" name="rePassword" [(ngModel)]="signupObj.rePassword" placeholder="Re-Enter Password" type="password" required>
          </div>
          <div class="row">
            <div class="col s6">Is an admin user</div>
            <div class="switch col s6">
              <label>
                No
                <input type="checkbox" name="isAdmin" [(ngModel)]="signupObj.isAdmin" [checked]="signupObj.isAdmin">
                <span class="lever"></span>
                Yes
              </label>
            </div>
          </div>
          <div class="error red-text" *ngIf="signupObj.errorMsg">{{signupObj.errorMsg}}</div>
          <div class="success green-text" *ngIf="signupObj.successMsg">{{signupObj.successMsg}}. <a routerLink="/login">Log In</a></div>
        </div>
        <div class="card-action">
          <button type="submit" class="waves-effect waves-light btn" [disabled]="!signupForm.form.valid">Sign Up</button>
        </div>
      </form>
    </div>
    <p>Already have an account? <a routerLink="/login">Log In</a></p>
  </div>
</div>
